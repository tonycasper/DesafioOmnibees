<table style="width: 100%;">
  <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>CPF</th>    
  </tr>
  <tr *ngFor="let user of users">
      <td> 
        {{user.name}}
      </td>
      <td>
          {{user.email}}
      </td>
      <td>
          {{user.cpf}}
      </td>
  </tr>
  
</table>
